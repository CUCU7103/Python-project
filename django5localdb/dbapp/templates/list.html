<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
{% extends 'layout.html'%} <!-- 타임리프에서의 레이아웃 사용과 유사한 느낌이다. -->
{% block content %} <!-- Django에서의 태그 사용 -->
{% if articles.count > 0 %}
	{% for a in articles %}
		<b>{{a.code}}</b> {{a.name}} {{a.price}} {{a.pub_date}}<br/>
	{% endfor %} <!-- for문 마무리 -->
{% else %}
	자료가 없어요
{% endif %} <!-- 조건문 마무리 -->
{% endblock %}
</body>
</html>
